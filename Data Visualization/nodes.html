<html>
<head>
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/vis/4.16.1/vis.css" type="text/css" />
<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/vis/4.16.1/vis-network.min.js"> </script>
<center>
<h1></h1>
</center>

<!-- <link rel="stylesheet" href="../node_modules/vis/dist/vis.min.css" type="text/css" />
<script type="text/javascript" src="../node_modules/vis/dist/vis.js"> </script>-->

<style type="text/css">

        #mynetwork {
            width: 700px;
            height: 700px;
            background-color: #ffffff;
            border: 1px solid lightgray;
            position: relative;
            float: left;
        }

        

        

        
</style>

</head>

<body>
<div id = "mynetwork"></div>


<script type="text/javascript">

    // initialize global variables.
    var edges;
    var nodes;
    var network; 
    var container;
    var options, data;

    
    // This method is responsible for drawing the graph, returns the drawn network
    function drawGraph() {
        var container = document.getElementById('mynetwork');
        
        

        // parsing and collecting nodes and edges from the python
        nodes = new vis.DataSet([{"color": "black", "id": 1, "label": "Ben", "shape": "dot"}, {"color": "red", "id": 2, "label": "Kate", "shape": "dot"}, {"color": "yellow", "id": 3, "label": "Thinh", "shape": "dot"}, {"color": "green", "id": 4, "label": "Jorge", "shape": "dot"}, {"color": "blue", "id": 5, "label": "Alfredo", "shape": "dot"}, {"color": "grey", "id": 6, "label": "Francisco", "shape": "dot"}, {"color": "orange", "id": 7, "label": "Olivia", "shape": "dot"}, {"color": "purple", "id": 8, "label": "Chris", "shape": "dot"}]);
        edges = new vis.DataSet([{"from": 1, "to": 2, "width": 2}, {"from": 1, "to": 3, "width": 7}, {"from": 1, "to": 4, "width": 4}, {"from": 1, "to": 5, "width": 8}, {"from": 1, "to": 6, "width": 9}, {"from": 1, "to": 7, "width": 2}, {"from": 1, "to": 8, "width": 1}, {"from": 2, "to": 3, "width": 7}, {"from": 2, "to": 4, "width": 3}, {"from": 2, "to": 5, "width": 1}, {"from": 2, "to": 6, "width": 9}, {"from": 2, "to": 7, "width": 0}, {"from": 2, "to": 8, "width": 1}, {"from": 3, "to": 4, "width": 0}, {"from": 3, "to": 5, "width": 3}, {"from": 3, "to": 6, "width": 0}, {"from": 3, "to": 7, "width": 0}, {"from": 3, "to": 8, "width": 4}]);

        // adding nodes and edges to the graph
        data = {nodes: nodes, edges: edges};

        var options = {
    "configure": {
        "enabled": false
    },
    "edges": {
        "color": {
            "inherit": true
        },
        "smooth": {
            "enabled": false,
            "type": "continuous"
        }
    },
    "interaction": {
        "dragNodes": true,
        "hideEdgesOnDrag": false,
        "hideNodesOnDrag": false
    },
    "physics": {
        "enabled": true,
        "repulsion": {
            "centralGravity": 0.2,
            "damping": 0.09,
            "nodeDistance": 200,
            "springConstant": 0.05,
            "springLength": 500
        },
        "solver": "repulsion",
        "stabilization": {
            "enabled": true,
            "fit": true,
            "iterations": 1000,
            "onlyDynamicEdges": false,
            "updateInterval": 50
        }
    }
};
        
        

        

        network = new vis.Network(container, data, options);
	 
        


        

        return network;

    }

    drawGraph();

</script>
</body>
</html>
